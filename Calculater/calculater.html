<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculater.css">
    <title>Calculater Demo</title>
</head>

<body>
    <div class="container">
        <div class="calculater">
            <input type="text" name="number" id="inputarea">

                <div class="cont-1">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>X</button>
                </div>
                <div class="cont-1">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="cont-1">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="cont-1">
                    <button>.</button>
                    <button>0</button>
                    <button>/</button>
                    <button class="c">C</button>
                </div>
                <button class="equal">=</button>

            </div>

    </div>
    <script src="./calculater.js"></script>
</body>

</html>
